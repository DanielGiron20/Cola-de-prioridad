<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Cola de Prioridad</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Simulación de Cola de Prioridad</h1>
    <p>Administra y ejecuta tareas según su prioridad.</p>
  </header>

  <main>
    <section id="input-panel">
      <h2>Agregar Tareas</h2>
      <form id="addTaskForm">
        <label for="taskName">Nombre de la Tarea:</label>
        <input type="text" id="taskName" placeholder="Ejemplo: Tarea 1" required>

        <label for="taskPriority">Prioridad:</label>
        <input type="number" id="taskPriority" min="1" max="10" placeholder="1 (baja) a 10 (alta)" required>

        <button type="submit">Agregar Tarea</button>
      </form>
    </section>

    <section id="queue-visual">
      <h2>Cola de Tareas</h2>
      <div id="tasks">
      </div>
    </section>

    <section id="history">
      <h2>Historial de Ejecuciones</h2>
      <ul id="execution-history">
      </ul>
    </section>

    <button id="executeTasks">Ejecutar Tareas</button> 
  </main>

  <footer>
    <p>Simulación creada como ejemplo interactivo para el equipo netverk.</p>
  </footer>
</body>
</html>
